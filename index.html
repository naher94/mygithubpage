    <script id="rowhouse-template" type="text/X-tiny-template">
        <div class="open-project">
            <h3>Row House Project</h3>
            <img class="image" src="assets/project-rowhouse/rowHouseFrontElevation.png" alt="Front Elevation" width="100%"/>

            <div id="text"> As part of this project we were asked to create a hexagon tile and incorporate it into the house design.  I used it as a starting place, creating a grid based on it. Giving me the opportunity to create 4 basic shapes. </div>

            <div id="text"> I wanted to incorporate a time-based aspect into the house, so I decided to use the tile to create a water fountain wall.  The tiles are made out of copper allowing them to rust, changing color and texture, giving a new aspect to your house over the years. </div>

    <script id="scarf-template" type="text/X-tiny-template">
    	<div class="open-project"><!--Start Open Project 3-->
            <h3>Scarf Design</h3>
           <!--photo of finished scarf-->
            <img class="image" src="assets/project-scarf/scarfFinal.png" alt="Scarf Design" width="100%"/>
            <img class="image" src="assets/project-scarf/scarfDetail2.png" alt="Scarf Design Detail" width="100%"/>
			<h3>Process</h3>
            <img class="image" src="assets/project-scarf/scarfOriginalPhoto.png" alt="Scarf Original Photo" width="50%" style="float:right"/>
            <div id="text" style="width:43%;">
                This project originated from one of my friends losing her favorite scarf, so I wanted to recreate it for her. At the time I was not an Illustrator user and wanted to add this tool to my knowledge base. This project stemmed from this idea, but in no way ended there. I took it further to enhance my knowledge of other tools and bring the design to fruition, from a concept to a final product that I could present to my friend. With such a graphic oriented project I wanted to break it down into smaller elements. Smaller elements help to create a language that was consistent through out the design, but one that was clear that the elements in the pattern had their own place within the background, middle ground and foreground elements. Breaking the project down helped to keep it on task and refined through all the iterations, starting from low-fidelity and eventually getting mockups and a final product.
            </div>

            <div id="text"> I decided to use the original reproduction as the starting point and part of the background elements of the final design.</div>
            <img class="image" src="assets/project-scarf/scarfSketches.png" alt="Scarf Sketches" width="100%"/>

            <img class="image" src="assets/project-scarf/scarfBackgroundIteration.png" alt="Scarf Background Iterations" width="100%"/>

    <script id="logoMarks-template" type="text/X-tiny-template">
        <div class="open-project"><!--Start Open Project 10-->
            <h3>LogoMarks</h3>
            <div id="text"> I created a set of LogoMarks using information about the people the LogoMarks are for, mostly their personality and some input like favorite color. Their personality helped influenced my decision on shape, color, style and the overall feel of the mark.  </div>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkYa.svg" alt="Yasmeen Almuhanna LogoMark" width="50%"/>
                        <img class="image" src="assets/logoMarkAg.svg" alt="Aileena Gray LogoMark" width="60%"/>
                        <img class="image" src="assets/logoMarkDl.svg" alt="Danielle Lehmann LogoMark" width="40%" style="margin-top:30px"/>
                        <img class="image" src="assets/logoMarkJtm.svg" alt="James Murphy LogoMark" width="70%" style="margin-top:40px"/>
                        <img class="image" src="assets/logoMarkEd.svg" alt="Elizabeth Dolinar LogoMark" width="40%" style="margin-top:40px"/><br>
                        <img class="image" src="assets/logoMarkDc.svg" alt="Diana Connolly LogoMark" width="40%" style="margin-top:50px"/><br>
                        <img class="image" src="assets/logoMarkOb.svg" alt="Oscar Bezi LogoMark" width="50%" style="margin-top:50px"/>
                    </div>
                    <h3>Process</h3>
                    <div id="text"> Looking at the first logoMark, Yasmeen's, I starting on my computer within my vector program, Rhinoceros, I started with her initials "YA" looking out the outcome from current fonts and some interesting spaces and relations that could come of it. This was 1 of the 2 approaches I took. The second started from a stamp marking she already used to sign with, which is the marking below. First I vectorized it and then tried to overlay a geometry, which did not work out well. So I decided to ditch the geometry and if I was going to use the stamp I was going to use it in the vectorized form.</div>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkYaProcessStamp.png" alt="Yasmeen Almuhanna Stamp Mark" width="70%"/>
                    </div>
                    <img class="image" src="assets/logoMarkYaProcess1.png" alt="Yasmeen Almuhanna Process Designs" width="100%"/>
                    <img class="image" src="assets/logoMarkYaProcess2.png" alt="Yasmeen Almuhanna Process Designs" width="100%"/>
                    <img class="image" src="assets/logoMarkYaProcess3.png" alt="Yasmeen Almuhanna Process Designs" width="100%"/>
                    <img class="image" src="assets/logoMarkYaProcess4.png" alt="Yasmeen Almuhanna Process Designs" width="100%"/>
                    <img class="image" src="assets/logoMarkYaProcess5.png" alt="Yasmeen Almuhanna Process Designs" width="100%"/>
                    <div id="text">Once I had finished the design, the steps that followed were which color to use, font to use for her name that would sit next to the logoMark and whether or not to to still incorporate the stamp.</div>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkYaProcessDesign.svg" alt="Yasmeen Almuhanna Final Design" width="20%"/>
                    </div>
                    <div id="text">I knew the color was going to be a shade of pink, but the next step was deciding what shade, I wanted to go with a softer shade, something easy on the eyes but still clearly pink. Finally I choose the shade on the left. Soft, pink, not so in your face, and not so red either.</div>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkYaProcessColor.png" alt="Yasmeen Almuhanna Color" width="60%"/>
                    </div>
                    <div id="text">I played around with the stamp and the final iteration logo to see what could come of it and if it made sense to bring them together as the stamp was already part of her "branding". As the stamp was more free-flow and natural in character I wanted to use a circle, less harsh of a shape and I also tried using triangles to match the logoMark. It did not seem to work for me to combine the 2 into 1 identity, but out of all of them I enjoy the bottom one the most. I like to call it the Starbucks variation.</div>
                    <img class="image" src="assets/logoMarkYaProcess6.png" alt="Yasmeen Almuhanna Stamp + LogoMark" width="100%"/>
                    <div id="text">Choosing a font was the next step. I wanted to use a sans serif font as the logo also gave a sans serif vibe. The logo had this certain weight to it and I wanted to complement it with the weight of the font.</div>
                    <img class="image" src="assets/logoMarkYaProcessFont.png" alt="Yasmeen Almuhanna Font" width="100%"/>
                    <div id="text">This gave me the final logoMark. I took it 1 step further and created a website to be used as a portfolio. Using the same spirit from the logoMark and extending it to the web.</div>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkYaProcessWeb.png" alt="Yasmeen Almuhanna Website" width="70%"/>
                        <img class="image" src="assets/logoMarkAg.svg" alt="Aileena Gray LogoMark" width="60%"/>
                        <img class="image" src="assets/logoMarkAgSketches.png" alt="Aileena Gray Sketches" width="80%"/>

                    </div>
                    <br><br>
                    <img class="image" src="assets/logoMarkAgConstruction.png" alt="Aileena Gray Sketches" width="100%"/>
                    <br><br>
                    <img class="image" src="assets/logoMarkAgShapes.png" alt="Aileena Gray Shapes" width="100%"/>
                    <img class="image" src="assets/logoMarkAgDetail.png" alt="Aileena Gray Detail" width="100%"/>
                    <div id="text">Here I was playing with the corner details deciding whether the corners should be sharp or rounded. I decided especially since I was using a circle as the bounding shape that rounding the corners would fit the esthetic more, Leaving the corners sharp also left tension between the mark and the bounding circle. Seaming like the circle was going to pop with the sharp corners.</div>
                    <br><br><br>
                    <div style="text-align:center">
                        <img class="image" src="assets/logoMarkDl.svg" alt="Danielle Lehmann LogoMark" width="60%"/>
                    </div>
                    <img class="image" src="assets/logoMarkDlSketches.png" alt="Danielle Lehmann Sketches" width="100%"/>
                    <img class="image" src="assets/logoMarkDlProcess.png" alt="Danielle Lehmann Process" width="100%"/>
                    <img class="image" src="assets/logoMarkDlColor.png" alt="Danielle Lehmann Color" width="100%"/>


        </div><!--End Open Project 10-->
    </script>

    <script id="commandBar-template" type="text/X-tiny-template">
        <div class="open-project"><!--Start Open Project 11-->
            <h3>CommandBar (Photoshop Extension)</h3>
            <div id="text">As an Adobe creative suites user, AutoDesk and Rhinoceros 3D user, I realized there are a couple very intuitive feature missing in the creative suite.  One of the best and simplest features in AutoCAD and Rhino is the universal search or command bar. It helps pull up the tool you need without having to remember the short cut or the icon associated with it. The command bar also exists in these more technical applications because there are many tools that one could use. If short cuts were implemented for all of these tools, they would require several keys each and would create a tool bar that was the entire interface. Another thing I noticed was for the Windows user there was no built-in way to search for an action in the drop down menus as you can on a Mac within the "Help" menu.</div>
            <img class="image" src="assets/commandBarMacSearch.png" alt="Mac Search" width="100%"/>
            <div id="text">The “Help” menu search feature is a tool I use often, especially when I can’t remember where A tool is located. To help out my Windows friends, I decided to write a Photoshop Extension, called CommandBar, which functions like the universal search in Rhino. Another reason this is really useful is a result of the workflow we have in the Carnegie Mellon Architecture program. In our workflow we move constantly between Rhino and Photoshop to create and touch up renders. Once we get used to the search in Rhino, not having one in Photoshop is a nuisance and slows down the production process. However, this program can be used more generally for architecture students and even help Mac users use Photoshop on a Windows machine.</div>
            <img class="image" src="assets/commandBarScreenShot.png" alt="Mac Search" width="100%"/>
            <br></br>
            <div style="text-align:center;">
                <a href="/Command%20Bar.zip">
                    <img src="assets/download.png"
                    onMouseOver="this.src='assets/downloadHover.png'"
                    onMouseOut="this.src='assets/download.png'"
                    alt="Download" height="60px" style="text-align:center;">
                </a>
            </div>
        </div><!--End Open Project 11-->
    </script>

    <script id="fashion-template" type="text/X-tiny-template">
        <div class="open-project"><!--Start Open Project 12-->
            <h3>Lustre (Fashion Line)</h3>
            <img class="image" src="assets/fashionModelAndMe.png" alt="Us with the Models" width="100%"/>
            <div id="text">Lustre - the way light interacts with the surface of a crystal, rock, or mineral.<br><br>Our collection, Lustre, is inspired by geological formations. The line is inspired by the singular moment when a geode is split open, revealing colorful crystals within. With this in mind, the line showcases a natural progression of breaking down, perforating and shattering the rigid, rock-like structure of tessellated Yupo Paper, to reveal from underneath the free flowing fabrics of iridescent silk.<br><br>This concept is directly linked to the idea of clothing being a shell of the human form that socially delineates cultures and that only by breaking open this shell, and the prejudicial implications that go with it, can we reveal the true being within.<br><br>I worked on this line with two of my friends and colleagues, <a target="_blank" href="http://www.citamayo.com">Carolina Tamayo</a> and <a target="_blank" href="https://ajhamilton.squarespace.com/">Alyssa Hamilton</a>.</div>
            <img src="assets/fashionStageJL.png" alt="Stage; Photo Credit: Jonathan Leung" width="100%">
            <iframe name="target" src="assets/fashionGallery/index.html" width="100%" height="800" frameborder="0" scrolling="auto"></iframe>
            <iframe width="100%" height="600" src="https://www.youtube.com/embed/SeDGiYwXBiM" frameborder="0" allowfullscreen></iframe>
            <div id="text">I also want to say thanks to <a href="http://yupousa.com">Yupo</a> for being our sponsor for this line. Photo Credit: Jonathan Leung, Yutong Chen, Victor Song</div>
            <h3>Process</h3>
            <img class="image" src="assets/fashionConceptInspiration.png" alt="Concept Inspiration" width="100%"/>
            <div id="text">These images represent the concept we were trying to convey through our line.</div>
            <img class="image" src="assets/fashionClothingInspiration.png" alt="Clothing Inspiration" width="100%"/>
            <div id="text">These were several of the images we found that we though we could incorporate into our designs.</div>
            <img class="image" src="assets/fashionSketchesv1.png" alt="Sketches v1" width="100%"/>
            <img class="image" src="assets/fashionSketchesv2.png" alt="Sketches v1" width="100%"/>


            <img class="image" src="assets/fashionInitalSketches.png" alt="Inital Sketches" width="100%"/>
            <div id="text">These sketches were the initial sketches we submitted in order to be a part of the Lunar Gala fashion show.</div>
            <img class="image" src="assets/fashionScanningDiagram.png" alt="Scanning Diagram" width="100%"/>
            <img class="image" src="assets/fashionScanning.png" alt="Model Scanning" width="100%"/>
            <div id="text">In order to reduce the number of fitting we had to do with the models and experiment with unconventional ways to create a fashion line we decided to scan the models. Using a ABB robot, which had a camera mounted to it we took several pictures of the models then uploading the images to AutoDesk's 123D Catch, which converted the images into a 3D mesh model, which we could then fit.</div>
            <img class="image" src="assets/fashionFittings.png" alt="Model Fittings" width="100%"/>
            <img class="image" src="assets/fashionFittingsv2.png" alt="Clothes Fittings" width="100%"/>
            <!--REVISED SKETCHES-->
            <div style="text-align:center">
            <img class="image" src="assets/fashionRevisedSketches.png" alt="Sketches v1" width="90%"/>
            </div>
            <!--REVISED SKETCHES V2-->
            
            <img class="image" src="assets/fashionFabricSketches.png" alt="Fabric Sketches" width="100%"/>
            <div id="text">Sketches of our iridescent fabric pieces.</div>

            <!--3D print images the ball joints and files vs actual prints earring-->
            <img class="image" src="assets/fashion3dprints.png" alt="3D Prints" width="100%"/></div>
            <img class="image" src="assets/fashion3dprintsRender.png" alt="3D Print Renders" width="100%"/></div>
            <div id="text">From our first 3D print we came across many problems that we then decided to use in order to improve all the 3D printed pieces. One problem we came across was how we wanted to connect the 3D printed pieces to one another for those that had large 3D print pieces. The initial design had left a lot of space in between the pieces so we could run fishing line through it, but it created to loose of an effect. On the other hand when connecting our 3D printed pieces to the YUPO paper (the white geometric structures) we had to make sure to leave some slack for the models to walk and move around naturally.</div>

            <!--gifts to models?-->
            
            <img class="image" src="assets/fashion3dPrintSketches.png" alt="3D Print Sketches" width="100%"/>
            <div id="text">Some initial sketches we had done for the piece of the outfits that we wanted 3D printed.</div>
            <div style="text-align:center">
            <img class="image" src="assets/fashionSketchbook.png" alt="sketchbook sketches" width="70%"/>
            </div>

            <div style="text-align:center">
            <img class="image" src="assets/fashionInstagram.png" alt="Wearing Origami - Instagram" width="30%"/></div>
            <div id="text">Something fun I came across on social media that one of our models posted :)</div>


            <!--<div id="text" style="background:linear-gradient(#12abc4 50%, #77013a 50%); color:#ffffff; font-weight:bold; text-align:center;">More process work to come</div>-->
        </div><!--End Open Project 12-->
    </script>

    <script id="site-template" type="text/X-tiny-template">
        <div class="open-project"><!--Start Open Project 13 (My Site)-->
            <h3>My Site</h3>
            <img class="image" src="assets/siteFinal.png" alt="Current Site design" width="100%"/>
            <h3>Process</h3>
            <div id="text">I had iterated and played a lot with the design of my site before implementing it and sharing it with the world as you see it now. Going into the design I knew I wanted it to showcase my work and knew that my logo and color palette would remain as they had before this site.</div>
            <br>
            <div style="text-align:center">
                <img class="image" src="assets/siteLogo.svg" alt="Rehan Logo" width="30%"/>
            </div>
            <br><br>
            <img class="image" src="assets/siteColor.png" alt="Color Scheme" width="100%"/>
            <div id="text">With this said I starting looking at many sites to see what elements and pieces I enjoyed and wanted to incorporate. From that I took away that I wanted, a clean and simple site that put my work front and center.</div>
            <div style="text-align:center">
                <img class="image" src="assets/siteSketches.png" alt="Sketches" width="80%"/>
                <img class="image" src="assets/siteV1.png" alt="Version 1" width="80%"/>
            </div>
            <div id="text">This was the first iteration that I made.</div>
            <img class="image"src="assets/siteV1Problems.png" alt="Problems with version 1" width="100%"/>
            <div id="text">This version had many issues for one I took a lot of space for the navigation. There was basically too much chrome on this version versus the content area. Second thing was I was using very light font weights that would not translate well on the web and I was using custom fonts that were not web fonts at the time. Having these custom fonts for the titles especially would mean they would have to be exported as images for each project, creating more work for myself in the long run and reducing discover-ability and hinder applications designed to readout text.</div>
            <div style="text-align:center">
                <img class="image" src="assets/siteIteration1.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration2.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration3.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration4.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration5.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration6.png" alt="Navigation Iteration" width="70%"/>
                <img class="image" src="assets/siteIteration7.png" alt="Navigation Iteration" width="70%"/>
            </div>
                <div id="text">From these initial navigation iterations, I reduced it into 2 designs and continued onto refining them as well as looked at how much space it takes up on the screen.</div>
            <div style="text-align:center">    
                <img class="image" src="assets/siteLeftNav.png" alt="Left navigation" width="70%"/>
                <br><br>
                <img class="image" src="assets/siteLeftNavThin.png" alt="Left navigation thin" width="70%"/>
                <br><br>
                <img class="image" src="assets/siteLeftNavRibbon.png" alt="Left navigation thinnest" width="70%"/>
            </div>
            <div id="text">Reducing chrome led me down 2 paths, either having a side navigation or a top navigation.</div>
            <div style="text-align:center">
                <img class="image" src="assets/siteTopNav.png" alt="Top navigation" width="70%"/>
                <br><br>
                <img class="image" src="assets/siteTopNavThin.png" alt="Top navigation thin" width="70%"/>
                <br><br>
                <img class="image" src="assets/siteTopNavThinnest.png" alt="Top navigation thinnest" width="70%"/>
            </div>
            
            <div id="text">On a content level it was ambiguous what the difference between galleries and portfolio was, so galleries was eliminated. I also decided to remove the custom fonts in favor of a web font. From here I decided to go with the second version of the top navigation that was simplified even more by removing the slight color change in the background. Using this design I decided to bring it full circle and make the ribbons a part of a bigger brand image for myself.</div>
            <img class="image" src="assets/siteCards.png" alt="Business Cards" width="100%"/>
            <img class="image" src="assets/site404.png" alt="404 Page" width="100%"/>
            <div id="text">This 404 page is something fun I hope to implement later on for my site.</div>

        </div><!--End Open Project 13-->
    </script>
    
    <script id="isuBrand-template" type="text/X-tiny-template">

            <h3>Branding Package</h3>
            <div style="text-align:center">
                <img class="image" src="assets/ISUlogo.svg" alt="ISU Logo" width="60%"/>
                <br><br><br>
                <img class="image" src="assets/ISUwebsite.png" alt="ISU Website" width="100%"/>
            </div>
            <iframe width="100%" height="600" src="//e.issuu.com/embed.html#0/11599873" frameborder="0"allowfullscreen></iframe>
            <h3>Process</h3>
            <div id="text">When starting this project I looked at what words described the International Student Union and what we do as an organization. I came up with the following: diverse, connected, global, community, social and fun. </div>
            <img class="image" src="assets/ISUinspiration.png" alt="Inspiration / Research" width="100%"/>
            <img class="image" src="assets/ISUiteration1.png" alt="Iteration 1" width="100%"/>
            <img class="image" src="assets/ISUiteration2.png" alt="Iteration 2" width="100%"/>
            <img class="image" src="assets/ISUiteration3.png" alt="Iteration 3" width="100%"/>
            <img class="image" src="assets/ISUiteration4.png" alt="Iteration 4" width="100%"/>
            <img class="image" src="assets/ISUiteration5.png" alt="Iteration 5" width="100%"/>
            <img class="image" src="assets/ISUiteration6.png" alt="Iteration 6" width="100%"/>
            <div id="text">These are the iterations I created for the brand image. Using different shapes and segments using five components as a symbol for the five inhabited continents. Looking at flag patterns and golden rectangles as one structure generating the logo. </div>
            <img class="image" src="assets/ISUcolorText1.png" alt="Text Iteration" width="100%"/>
            <img class="image" src="assets/ISUcolorText2.png" alt="Color Iteration" width="100%"/>
            <div id="text">This was the first high fidelity logo I came up with. Looking at text positioning relative to the logo and color as the next step in the process. </div>
            <div style="text-align:center">
                <img class="image" src="assets/ISUlogoV1.png" alt="Logo v1" width="60%"/>
            </div>
            <div id="text">After this logo I realized that the color worked as it was bright and as orange is a secondary color it incorporated several components, while the logo itself had no relation to any of the terms I had compiled, diverse, connected, global, community, social and fun.</div>

            <div id="text">I used the idea of interlocked circles similar to that of the olympic rings as a new direction or pattern for a more conceptually centered logo.</div>
            <img class="image" src="assets/ISUweaveColor.png" alt="Color Iteration" width="100%"/>
            <img class="image" src="assets/ISUweavePattern.png" alt="Overlay Iteration" width="100%"/>
            <div id="text">This led me to the final logo. Where I then looked into a color palette for each of the four segments. After I decided on the colors I looked into how the segments would tie in to one another. At the end I went with this color pattern and the half overlapped segments.</div>
            <div style="text-align:center">
                <img class="image" src="assets/ISUposter.png" alt="Poster Design" width="40%"/>

            <div id="text">Using this new brand image I created a poster for one of our events.</div>
            
        </div><!--End Open Project 13-->

            <div id="text">My main incentive for this project was to bring GitHub mobile. Reason being in order to let people check on their repositories when on the go. This is especially useful for organization repos. Say one of your team members has submitted a pull request, you would have a simple and easy way to view the changes, made comments or merge it back.</div>

    <script id="smartWatch-template" type="text/X-tiny-template">
        <div class="open-project"><!--Start Open Project 15 (Apple Watch App)-->
            <h3>Weoto (Apple Watch App)</h3>
            <div style="text-align:center">
                <img class="image" src="assets/smartWatch/appIcon.svg" alt="Icon" width="30%"/>
            </div>
            <div id="text">This project is based on a prompt about creating a new weather tool for a specific demographic. I decided to work with photographers as my demographic. And decided to design for a smart watch as when shooting you would not be able to easily pull out a tablet or even a phone, but having a watch application that you can glance at would keep your hands "free" for your camera gear.</div>
            <img class="image" src="assets/smartWatch/screens1.png" alt="screens 1-4" width="100%"/>
            <img class="image" src="assets/smartWatch/screens2.png" alt="screens 5-8" width="100%"/>
            <img class="image" src="assets/smartWatch/screens3.png" alt="screens 9-12" width="100%"/>
            <h3>Process</h3>
            <img class="image" src="assets/smartWatch/initialSketches.png" alt="Initial Sketches" width="100%"/>
            <img class="image" src="assets/smartWatch/sketches.png" alt="sketches" width="100%"/>
            <img class="image" src="assets/smartWatch/iconIteration.png" alt="Icon Iteration" width="100%"/>
            <div style="text-align:center">
                <img class="image" src="assets/smartWatch/grid.png" alt="Icon Grid" width="60%"/>
                <img class="image" src="assets/smartWatch/processInContext.png" alt="within context" width="60%"/>
            </div>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis1.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis2.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis3.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis4.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis5.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis6.png" alt="DashBoard Analysis" width="49%"/>
            <img class="image" src="assets/smartWatch/dashboardsAnalysis7.png" alt="DashBoard Analysis" width="49%"/>
            <div id="text">Early on in the process I did an analysis of several different dashboards on several different platforms in order to get an idea of what worked and what did not for their respective platforms. And how I could best accommodate for a watch application in terms screen size and use time.</div>
            <img class="image" src="assets/smartWatch/research.png" alt="App Store Research" width="100%"/>
            <div id="text">As this project was started before the Apple Watch came out there were not any resources initially of Apple Watch application and more specifically weather apps. Once these applications were released I did some research and analysis of their interfaces. The biggest takeaways from this research was that there are a lot of circles and circular interfaces to condense information. The second thing I took away was that animations are everywhere on the Apple Watch and the last big thing was that margins do not need to be accounted for as the screen is smaller then the device bezel. Making the tense design elements on the edge of the display nonexistent, when in the context of the device.</div>
            <img class="image" src="assets/smartWatch/prototypesV1.png" alt="Interface Prototypes" width="100%"/>
            <img class="image" src="assets/smartWatch/initialScreens.png" alt="Initial Screens" width="100%"/>
            <img class="image" src="assets/smartWatch/dashIteration.png" alt="Dash Iteration" width="100%"/>
            <div id="text">This was one of the final interfaces I designed trying out what I had newly learned from the Apple Watch application research. I tried to create a consolidated dashboard using a circular pattern, while still keeping with the existing language I created through the previous interfaces. <br><br>With this project I also decided to explore and learn a new Prototyping tool, <a href="https://framerjs.com">FramerJS</a>, bringing my coding background into the foreground. In the couple of hours I used the tool I came up with what you see below. The first is an animation demo of what one of the screens would look like and the second is a interactive use of the applications sliding functionality between the different interfaces as well as the launch of the application.</div>
            <iframe src="http://share.framerjs.com/2yscl0jpkesl/" style="width:100%; height:700px;"></iframe>
            <iframe src="http://share.framerjs.com/9vjqia996y8k/" style="width:100%; height:700px;"></iframe>

            </div>
            
        </div><!--End Open Project 15-->
    </script>
